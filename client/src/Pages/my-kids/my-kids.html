<script>
    $(document).ready(function () {
        $(".rateYo").rateYo({
            rating: 3.0,
            halfStar: true

        });
    });
</script>

<script>
    function openModal(idSelector, closeIdSelector) {
        document.getElementById(idSelector).style.display = "block";
        document.getElementById(idSelector).style.position = "fixed";
        document.getElementById(closeIdSelector).style.display = "block";
        document.getElementById(closeIdSelector).style.position = "fixed";
    }

    function closeModal(idSelector, closeIdSelector) {
        document.getElementById(idSelector).style.display = "none";
        document.getElementById(closeIdSelector).style.display = "none";
    }
</script>
