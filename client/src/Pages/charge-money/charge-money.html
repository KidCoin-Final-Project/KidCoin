<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charge-Money</title>
    <link href='charge-money.css' rel='stylesheet'>
    <link href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>

</head>
<body class="body">
<div class="chat-panel">
    <div class="you-payed">
        <span class="right"><b>שילמת 58 שקלים</b></span>
        <span class="right font-size-2vh">התשלום עבר ב19.5</span>
        <span class="right font-size-2vh">12:00</span>
    </div>
    <span class="date-separator">24 במאי</span>

    <div class="asked-you">
        <span class="right"><b>ביקשו ממך 60 שקלים</b></span>
        <span class="right font-size-2vh">12:00</span>
    </div>

    <div class="you-payed">
        <span class="right"><b>שילמת 60 שקלים</b></span>
        <span class="right font-size-2vh">התשלום עבר ב25.5</span>
        <span class="right font-size-2vh">12:21</span>
    </div>

    <span class="date-separator">9 ביוני</span>

    <div class="asked-you-with-pay-option">
        <div class="asked-you-inner">
            <span class="right"><b>ביקשו ממך 66 שקלים</b></span>
            <span class="right font-size-2vh">11:59</span>
        </div>
        <span class="tap-to-pay">לחץ לתשלום</span>
    </div>

    <div class="asked-you">
        <span class="right"><b>ביקשו ממך 60 שקלים</b></span>
        <span class="right font-size-2vh">12:00</span>
    </div>

    <div class="asked-you">
        <span class="right rtl">תאשר רק את השני!</span>
        <span class="right font-size-2vh">12:00</span>
    </div>

    <div class="you-payed">
        <span class="right"><b>שילמת 60 שקלים</b></span>
        <span class="right font-size-2vh">התשלום עבר ב10.6</span>
        <span class="right font-size-2vh">12:19</span>
    </div>

</div>
<div class="bottom-interface">
    <div class="pay-or-ask">
        <button class="pay-or-ask-button">
            בקש
        </button>
        <button class="pay-or-ask-button">
            שלם
        </button>
    </div>

    <div>
        <input class="chat-input" placeholder="רציתי להגיד ש..." type="text">
        <a class="fa fa-send send-icon"></a>
    </div>
</div>
</body>
</html>
