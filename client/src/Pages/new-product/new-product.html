<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">
    <title>KidCoin</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link href='../new-product/new-product.css' rel='stylesheet'>
</head>
<body id="body-register">
<div id="top-navbar">
    <div>
        <a class="fa fa-envelope navbar-fav"></a>
    </div>
    <div>
        <img id="logo-img" src="../../../public/images/kid-coin-logo.jpg">
    </div>
    <div>
        <a class="fa fa-bars navbar-fav"></a>
    </div>
</div>
<div>
<div class="signup-outer-register-page hide-element" id="kid-section">
    <form class="register-form">
        <div class="col-auto my-1">
            <select class="custom-select mr-sm-2 category" id="inlineFormCustomSelect">
                <option selected>קטגוריה</option>
                <option value="milk">מוצרי חלב</option>
                <option value="bread">לחמים</option>
                <option value="candy">ממתקים</option>
                <option value="fruit">פירות וירקות</option>
                <option value="paper">עיתונים</option>
                <option value="toalet">טואלט</option>
            </select>
        </div>
        <input class="register-input" placeholder="שם המוצר" type="text">
        <input class="register-input" placeholder="מחיר" type="text">
        <input class="register-input" placeholder="ברקוד מוצר" type="text">
<!--        <input class="register-input" placeholder="פירוט נוסף" type="password">-->
        <input style="border: 5px solid #00be92; height: 10vh; width: 30vh;" placeholder="פירוט נוסף" type="text">
            <label for="img" class="product-pic" >תמונת מוצר</label>
            <input class="img" type="file" id="img" name="img" accept="image/*">
        <input class="btn btn-light register-submit-button" type="submit" value="הכנס מוצר">
    </form>
</div>

</div>
</body>
<script>

    function kidFunction() {
        let parentForm = document.getElementById("parent-section");
        let kidForm = document.getElementById("kid-section");
        kidForm.style.display = "block";
        parentForm.style.display = "none";
    }

    function parentFunction() {
        var parentForm = document.getElementById("parent-section");
        var kidForm = document.getElementById("kid-section");
        parentForm.style.display = "block";
        kidForm.style.display = "none";
    }
</script>
</html>
