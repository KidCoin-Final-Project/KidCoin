<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">
    <title>KidCoin</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link href='../src/css/top-navbar.css' rel='stylesheet'>
    <link href='../src/css/store-manager-page.css' rel='stylesheet'>
</head>
<body id="body">
<div id="top-navbar">
    <div>
        <a class="fa fa-envelope navbar-fav"></a>
    </div>
    <div>
        <img id="logo-img" src="images/kid-coin-logo.jpg">
    </div>
    <div>
        <a class="fa fa-bars navbar-fav"></a>
    </div>
</div>
<div id="remain-cash-and-options">
    <div id="remain-cash">
        <div class="cash">
            <span id="amount">430</span>
            <span id="coin">$</span>
        </div>
        <span>סך ההכנסות</span>
    </div>

    <div id="remain-Transactions">
        <div class="cash">
            <span id="Transactions">235</span>
        </div>
        <span>עסקאות בוצעו</span>
    </div>
</div>
<button class="btn btn-light option-button"><span>פירוט עסקאות</span></button>
<div id="outer-products-list">

    <button class="btn btn-light food-btn">
        <span><img class="product-image" src="images/bread.png"></span>
        <span class="product-name">לחמים</span>
    </button>

    <button class="btn btn-light food-btn">
        <span><img class="product-image" src="images/milk.png"></span>
        <span class="product-name">מוצרי חלב</span>
    </button>

    <button class="btn btn-light food-btn">
        <img class="product-image" src="images/apple.png">
        <span class="product-name">ירקות ופירות</span>
    </button>

    <button class="btn btn-light food-btn">
        <img class="product-image" src="images/ice-cream.png">
        <span class="product-name">ממתקים וחטיפים</span>
    </button>

    <button class="btn btn-light food-btn">
        <img class="product-image" src="images/papers.png">
        <span class="product-name">טואלט</span>
    </button>

    <button class="btn btn-light food-btn">
        <img class="product-image" src="images/press.png">
        <span class="product-name">עיתונים</span>
    </button>

</body>
</html>
