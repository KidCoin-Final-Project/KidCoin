<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">
    <title>KidCoin</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link href='../src/Components/Top-Navbar/top-navbar.css' rel='stylesheet'>
    <link href='../src/css/kid-page-alergic.css' rel='stylesheet'>
</head>
<body id="body">



<div id="top-navbar">
    <div>
        <a class="fa fa-envelope navbar-fav"></a>
    </div>
    <div>
        <img id="logo-img" src="images/kid-coin-logo.jpg">
    </div>
    <div>
        <a class="fa fa-bars navbar-fav"></a>
    </div>

</div>
<div id="remain-cash-and-options">
    <div id="remain-cash">
        <div id="cash">
            <img id="g" src="images/the-beautiful-girl-2.jpg">
        </div>
        <div>
            <span id="child-name-text">שקד מיוחדת </span>
        </div>
        <div>
            <span class="product-name">יתרה:</span>
            <span class="product-name">1.5</span>
            <span class="product-name">ביטקוין</span>
        </div>

    </div>


</div>
<div class="signup-outer">



    <div class="modal-wrapper" id="modal" >
        <div class="close-modal-button-separate"
             id="close-modal-button-separate"
             onclick="closeModal('modal','close-modal-button-separate')"></div>
        <div class="modal-inner">
            <div style="margin: -5vh -25px 25px;
    padding: 10px 40px 0px;
    color: #13ffc4;
    text-align: center;">
                <h2 style="color: #00be92">הוספת תזונה</h2>
                <div class="modal-detail">
                    <div>
                        <span style="color: black; font-size: 3vh;">קטגוריה:</span>
                        <select id="category" name="category">
                            <option value="volvo">אלרגיות</option>
                            <option value="saab">תפריט</option>
                            <option value="saab">הגבלות שבועיות</option>
                        </select>
                    </div>

                    <div>
                        <span style="color: black; font-size: 3vh;">שם הפריט:</span>
                        <input class="register-input" placeholder="בוטנים / טבעוני" type="text">
                    </div>

                    <br/>
                </div>

            </div>
            <div style="display: flex; justify-content: center;">
                <div>
                    <button class="btn btn-light option-button" style="display: block; width: 15vh;
    height: 8vh; ">הוסיפי
                    </button>
                </div>
            </div>
        </div>
    </div>






    <div id="switch-button">
        <button class="btn btn-light upper-btn" id="delete-chile-button">מחק ילד/ה</button>
        <button class="btn btn-light upper-btn"><span>תזונה</span></button>
    </div>

    <span class="diet-span">הגבלת מוצרים על הילד/ה</span>
    <div class="activity">
        <div class="fuck">
            <button class="btn btn-light option-button"><span>קולה</span><span>x</span></button>
            <button class="btn btn-light option-button"><span>ספרייט</span><span>x</span></button>
            <button class="btn btn-light option-button"><span>שוקולד</span><span>x</span></button>
        </div>
        <button class="btn btn-light add-button"  onclick="openModal('modal', 'close-modal-button-separate')"><span>הוספה</span><span>+</span></button>
    </div>


    <span class="diet-span">הגבלות שבועיות</span>
    <div class="activity">
        <div class="fuck">
            <button class="btn btn-light option-button"><span>חטיף אחד</span><span>x</span></button>
            <button class="btn btn-light option-button"><span>2 שתייה מתוקה</span><span>x</span></button>
            <button class="btn btn-light option-button"><span>אגוזים</span><span>x</span></button>
        </div>
        <button class="btn btn-light add-button"  onclick="openModal('modal', 'close-modal-button-separate')"><span>הוספה</span><span>+</span></button>
    </div>,
</div>

</body>


<script>
    function openModal(idSelector, closeIdSelector) {
        document.getElementById(idSelector).style.display = "block";
        document.getElementById(idSelector).style.position = "fixed";
        document.getElementById(closeIdSelector).style.display = "block";
        document.getElementById(closeIdSelector).style.position = "fixed";
    }

    function closeModal(idSelector, closeIdSelector) {
        document.getElementById(idSelector).style.display = "none";
        document.getElementById(closeIdSelector).style.display = "none";
    }
</script>

</html>
