<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">
    <title>KidCoin</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link href='../src/css/register.css' rel='stylesheet'>
</head>
<body id="body">
<img id="logo-img" src="images/kid-coin-logo.jpg">
<span class="first-time-span">
      ?בתור מי תרצה/י להירשם
</span>

<div>
    <div id="signup-outer">
        <button class="btn btn-light signup-button" onclick="kidFunction()"><span>ילד/ה</span></button>
        <button class="btn btn-light signup-button" onclick="parentFunction()">הורה</button>
        <button class="btn btn-light signup-button" onclick="parentFunction()"><span>בעל/ת עסק</span></button>
    </div>
</div>
<div class="login-outer hide-element" id="kid-section">
    <form class="login-form">
        <input class="login-input" placeholder="מספר פלאפון של ההורה" type="text">
            <input class="login-input" placeholder="שם מלא" type="text">
            <input class="login-input" placeholder="מספר פלאפון" type="text">
            <input class="login-input" placeholder="סיסמא" type="password">
            <input class="btn btn-light" class="login-submit-button" type="submit" value="הירשם">
    </form>
</div>

<div class="login-outer hide-element" id="parent-section">
    <form class="login-form">
        <input class="login-input" placeholder="שם מלא" type="text">
        <input class="login-input" placeholder="מספר פלאפון" type="text">
        <input class="login-input" placeholder="סיסמא" type="password">
        <input class="btn btn-light" class="login-submit-button" type="submit" value="הירשם">
    </form>
</div>
</div>
</body>
<script>

    function kidFunction() {
        let parentForm = document.getElementById("parent-section");
        let kidForm = document.getElementById("kid-section");
        kidForm.style.display = "block";
        parentForm.style.display = "none";
    }

    function parentFunction() {
        var parentForm = document.getElementById("parent-section");
        var kidForm = document.getElementById("kid-section");
        parentForm.style.display = "block";
        kidForm.style.display = "none";
    }
</script>
</html>
